<!DOCTYPE html>
<html>
<head>
    <title>Website Cerita Dongeng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 20px; /* Tambah sedikit padding atas */
        }

        h1 {
            color: #2c3e50;
            font-size: 3.2rem; /* Lebih besar dari 2.5rem */
            margin: 40px 0; /* Lebih jauh dari atas dan bawah */
            text-align: center;
            width: 100%;
            font-weight: bold; /* Tambah tebal agar lebih menonjol */
        }

        .pilih-cerita {
            color: #34495e;
            font-size: 1.6rem; /* Lebih besar dari 1.2rem */
            margin-bottom: 35px; /* Lebih jauh dari daftar */
            text-align: center;
            width: 100%;
        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 600px;
        }

        li {
            margin: 20px 0; /* Lebih jauh antar item daftar */
            width: 100%;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            font-size: 1.5rem; /* Lebih besar dari 1.1rem */
            padding: 18px 25px; /* Lebih banyak padding agar lebih besar */
            border-radius: 8px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: 500; /* Sedikit tebal */
        }

        a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem; /* Masih besar tapi pas di HP */
            }

            .pilih-cerita {
                font-size: 1.3rem;
            }

            a {
                font-size: 1.2rem;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Cerita Dongeng</h1>
    <p class="pilih-cerita">Silakan pilih cerita yang ingin Anda baca:</p>
    <ul>
        <li><a href="cerita-kelinci-kura.html">Cerita Kelinci dan Kura</a></li>
        <li><a href="cerita-rubah-anggur.html">Cerita Rubah dan Anggur</a></li>
        <li><a href="cerita-singa-tikus.html">Cerita Singa dan Tikus</a></li>
    </ul>
</body>
</html>
